<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Recipe Finder</h1>
    <input type="text" id="ingredientInput" placeholder="Enter ingredients (e.g., chicken, rice)" />
    <button id="searchButton">Search Recipes</button>
    <div id="recipesContainer"></div>
  </div>

  <div class="filters">
    <label for="maxTime">Max Cooking Time (minutes):</label>
    <input type="number" id="maxTime" placeholder="e.g., 30">
    
    <label for="diet">Dietary Preference:</label>
    <select id="diet">
      <option value="">None</option>
      <option value="vegetarian">Vegetarian</option>
      <option value="vegan">Vegan</option>
      <option value="gluten free">Gluten Free</option>
    </select>
  </div>  
  <script src="script.js"></script>
</body>
</html>
